<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
/>

<title>Tallboy Amps</title>
<link rel="icon" href="valve.png" type="image/png">

<style>
@import url('https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@700&display=swap');

/* =========================
   ROOT SAFETY (NO SCROLL)
========================= */
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  overscroll-behavior: none;
  background: #000;
  font-family: 'Saira Condensed', sans-serif;
}

/* Prevent mobile layout overflow caused by transforms */
body {
  position: fixed;
  inset: 0;
}

/* =========================
   BACKGROUND
========================= */
.background-valve {
  position: fixed;
  inset: -10%;
  background: url('valve.png') center / cover no-repeat;
  filter: blur(40px) brightness(0.35);
  opacity: 0.8;
  z-index: 0;
  animation: valvePulse 3s infinite alternate ease-in-out;
  pointer-events: none;
}

/* =========================
   BLOBS (VISUAL ONLY)
========================= */
.blob {
  position: fixed;
  width: 70vmax;
  height: 70vmax;
  background: radial-gradient(
    circle,
    rgba(255,120,80,0.25),
    rgba(255,60,120,0.15),
    transparent 70%
  );
  filter: blur(140px);
  opacity: 0.25;
  z-index: 1;
  pointer-events: none;
}

.blob:nth-child(2) {
  top: -35%;
  left: -35%;
  animation: drift1 60s infinite alternate ease-in-out;
}

.blob:nth-child(3) {
  bottom: -35%;
  right: -35%;
  animation: drift2 75s infinite alternate ease-in-out;
}

/* =========================
   CONTAINER
========================= */
.container {
  position: fixed;
  inset: 0;
  z-index: 2;

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;

  padding: 1rem;
  max-width: 100vw;
  overflow: clip;

  opacity: 0;
  pointer-events: none;
}

.container.ready {
  opacity: 1;
  pointer-events: auto;
  animation:
    growIn 1.6s cubic-bezier(.22,.61,.36,1) both,
    containerBreath 8s infinite alternate ease-in-out;
}

/* =========================
   EMAIL
========================= */
.email-line {
  margin: 0.2em 0;
}

.email-link {
  text-decoration: none;
  display: inline-block;
  white-space: nowrap;
}

/* =========================
   LETTERS
========================= */
.letter {
  display: inline-block;
  font-size: clamp(2rem, 6vw, 4rem);
  background: linear-gradient(90deg, #ffd1a1, #ff8c61, #ff4f81, #ffd1a1);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  text-shadow:
    0 0 4px rgba(255,140,80,0.15),
    0 0 10px rgba(255,60,120,0.05);

  animation:
    filamentIgnite 0.35s ease-out both,
    letterGlow 3.2s ease-in-out infinite alternate;

  animation-delay:
    calc(var(--i) * 0.05s + 0.8s),
    calc(var(--i) * 0.05s + 1.2s);
}

/* =========================
   ANIMATIONS
========================= */
@keyframes growIn {
  from { opacity: 0; transform: scale(0.9); }
  to   { opacity: 1; transform: scale(1); }
}

@keyframes containerBreath {
  from { transform: scale(1); }
  to   { transform: scale(1.025); }
}

@keyframes valvePulse {
  from { opacity: 0.75; transform: scale(1); }
  to   { opacity: 0.9; transform: scale(1.02); }
}

@keyframes filamentIgnite {
  0% {
    text-shadow:
      0 0 2px rgba(255,140,80,0.1),
      0 0 6px rgba(255,60,120,0.05);
  }
  40% {
    text-shadow:
      0 0 25px rgba(255,180,120,0.9),
      0 0 60px rgba(255,100,120,0.6);
  }
  100% {
    text-shadow:
      0 0 15px rgba(255,180,120,0.6),
      0 0 40px rgba(255,100,120,0.35);
  }
}

@keyframes letterGlow {
  from {
    text-shadow:
      0 0 15px rgba(255,180,120,0.6),
      0 0 40px rgba(255,100,120,0.35);
  }
  to {
    text-shadow:
      0 0 40px rgba(255,180,120,1),
      0 0 90px rgba(255,100,120,0.7);
  }
}

@keyframes drift1 {
  from { transform: translate(0,0); }
  to   { transform: translate(10%,8%); }
}

@keyframes drift2 {
  from { transform: translate(0,0); }
  to   { transform: translate(-10%,-8%); }
}

/* =========================
   ACCESSIBILITY
========================= */
@media (prefers-reduced-motion: reduce) {
  * {
    animation: none !important;
    transition: none !important;
  }
}
</style>
</head>

<body>

<div class="background-valve"></div>
<div class="blob"></div>
<div class="blob"></div>

<div class="container" id="container"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const container = document.getElementById('container');
  const email = "loud@tallboyamps.co.uk";
  const split = ["loud", "@", "tallboyamps.co.uk"];

  function renderEmail() {
    container.innerHTML = '';
    const lines = window.innerWidth <= 600 ? split : [email];

    lines.forEach(line => {
      const lineDiv = document.createElement('div');
      lineDiv.className = 'email-line';

      const link = document.createElement('a');
      link.className = 'email-link';
      link.href = `mailto:${email}`;

      [...line].forEach((char, i) => {
        const span = document.createElement('span');
        span.className = 'letter';
        span.textContent = char;
        span.style.setProperty('--i', i);
        link.appendChild(span);
      });

      lineDiv.appendChild(link);
      container.appendChild(lineDiv);
    });
  }

  renderEmail();

  requestAnimationFrame(() => {
    container.classList.add('ready');
  });

  window.addEventListener('resize', renderEmail);
});
</script>

</body>
</html>
