<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tallboy Amps</title>

<link rel="icon" href="valve.png" type="image/png">

<style>
@import url('https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@700&display=swap');

html, body {
  margin:0; height:100%; overflow:hidden;
  font-family:'Saira Condensed', sans-serif;
  background:#000;
}

.background-valve {
  position:absolute; top:50%; left:50%;
  width:120%; height:120%;
  background:url('valve.png') center/cover no-repeat;
  filter:blur(40px) brightness(0.35);
  transform:translate(-50%,-50%);
  z-index:0; opacity:0.8;
  animation:valvePulse 3s infinite alternate ease-in-out;
}

.container {
  position:absolute; top:50%; left:50%;
  transform:translate(-50%,-50%);
  z-index:2;
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  text-align:center;
  width:90vw; max-width:600px;
  padding:1rem;
  animation:containerBreath 8s infinite alternate ease-in-out;
}

.email-line {
  display:block; text-align:center; margin:0.2em 0;
}

.email-link {
  text-decoration:none;
}

.letter {
  display:inline-block;
  background:linear-gradient(90deg,#ffd1a1,#ff8c61,#ff4f81,#ffd1a1);
  background-size:300% 300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  font-size:clamp(2rem,6vw,4rem);
  text-shadow:0 0 15px rgba(255,140,80,0.5),0 0 40px rgba(255,60,120,0.3);
  animation:letterGlow 3s infinite alternate ease-in-out;
  animation-delay: calc(var(--i) * 0.05s);
  cursor:pointer;
}

.blob {
  position:absolute;
  width:70vmax; height:70vmax;
  background:radial-gradient(circle, rgba(255,120,80,0.25), rgba(255,60,120,0.15), transparent 70%);
  filter:blur(140px); opacity:0.25;
  pointer-events:none; z-index:1;
}

.blob:nth-child(1){top:-30%; left:-30%; animation:drift1 60s infinite alternate ease-in-out;}
.blob:nth-child(2){bottom:-30%; right:-30%; animation:drift2 75s infinite alternate ease-in-out;}

@keyframes valvePulse {
  0% { transform:translate(-50%,-50%) scale(1); opacity:0.8; }
  100% { transform:translate(-50%,-50%) scale(1.02); opacity:0.9; }
}

@keyframes containerBreath {
  0% { transform:translate(-50%,-50%) scale(1); }
  100% { transform:translate(-50%,-50%) scale(1.025); }
}

@keyframes letterGlow {
  0% { text-shadow:0 0 15px rgba(255,180,120,0.6),0 0 40px rgba(255,100,120,0.35); }
  100% { text-shadow:0 0 40px rgba(255,180,120,1),0 0 90px rgba(255,100,120,0.7); }
}

@keyframes drift1 { from{transform:translate(0,0);} to{transform:translate(10%,8%);} }
@keyframes drift2 { from{transform:translate(0,0);} to{transform:translate(-10%,-8%);} }

.letter:active {
  animation:letterClick 0.3s forwards;
}

@keyframes letterClick {
  0% { text-shadow:0 0 40px rgba(255,180,120,1),0 0 90px rgba(255,100,120,0.7); }
  50% { text-shadow:0 0 60px rgba(255,180,120,1),0 0 120px rgba(255,100,120,0.8); }
  100% { text-shadow:0 0 40px rgba(255,180,120,1),0 0 90px rgba(255,100,120,0.7); }
}

@media(prefers-reduced-motion: reduce){
  *{animation:none!important; transition:none!important;}
}
</style>
</head>
<body>

<div class="background-valve"></div>
<div class="blob"></div>
<div class="blob"></div>
<div class="container" id="container"></div>

<script>
const container = document.getElementById('container');
const fullEmail = "loud@tallboyamps.co.uk";
const splitEmail = ["loud","@","tallboyamps.co.uk"];

function renderEmail(){
  container.innerHTML = '';
  const useSplit = window.innerWidth <= 600;
  const lines = useSplit ? splitEmail : [fullEmail];

  lines.forEach((line, lineIndex)=>{
    const lineDiv = document.createElement('div');
    lineDiv.className='email-line';
    const link = document.createElement('a');
    link.className='email-link';
    link.href = "mailto:" + fullEmail; // clickable email
    line.split('').forEach((char,i)=>{
      const span = document.createElement('span');
      span.className='letter';
      span.textContent = char;
      span.style.setProperty('--i', i);
      link.appendChild(span);
    });
    lineDiv.appendChild(link);
    container.appendChild(lineDiv);
  });
}

window.addEventListener('resize', renderEmail);
renderEmail();
</script>
</body>
</html>
